<!DOCTYPE html> 
<html>

    <link type="text/css" rel="stylesheet" href="style/style.css">

<body>

	<h1>My Game</h1>

	<canvas width="1024" height="500" id="game"></canvas>
	<p id="fps_box"><span id="fps"></span> fps.</p>
	
	<h2>Instructions</h2>
	<p>Move with arrow keys, shoot with space.</p>
  
 	<script>
    /*
		This waits for the page to finish loading,
		loads in our graphics then starts the game!
    */
    jaws.onload = function()
	{
		jaws.unpack()
		jaws.assets.bust_cache=true
		jaws.assets.add(["graphics/ship.png", "graphics/bullet.png", "graphics/background-level-1.png"])
		jaws.start(Game)
    }
	</script>

</body>
